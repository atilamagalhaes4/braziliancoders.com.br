Você pode modificar o valor do atributo data-aos para diferentes tipos de animações, como fade, fade-up, fade-down,
fade-left, fade-right, zoom-in, zoom-out, etc. Além disso, você pode adicionar a duração da animação usando
data-aos-duration e o atraso usando data-aos-delay.

<div class="elemento" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="500">
    Conteúdo Animado
</div>
